    <header class='main-top text-center text-white bg-main'>
            <h1 class='mb-5'>Imperial Airline Calculator</h1>
        <div class='container'>
            <form id="form-shower">
                <p class='lead'>Choose your option</p>
                <select id="myselect">
                    <option value="" selected="selected"></option>
                    <option value="goal">Goal Calculator</option>
                    <option value="max-passengers">Maximum Passenger</option>
                    <option value="form_name3">Voucher Calculator</option>
                </select>
            </form>
            <form name="goal" id="goal" style="display:none">
                <div class='mb-3'>
                    Money Goal
                    <br>
                    <input type="text" name="person-inventory" required>
                </div>
                <div class='mb-5'>
                    Your Rank
                    <br>
                    <input type="radio" name="rank" value="pilot" checked> Pilot
                    <br>
                    <input type="radio" name="rank" value="seasoned"> Seasoned Pilot
                    <br>
                    <input type="radio" name="rank" value="fleet-admiral"> Fleet Admiral
                    <br>
                    <input type="radio" name="rank" value="grand-moff"> Grand Moff
                    <br>
                </div>
                <div class='mb-3'>
                    <input type="submit" value="Submit">
                </div>
            </form>
            <form name="max-passengers" id="max-passengers" style="display:none">
                <div class='mb-3'>
                    Your maximum inventory weight
                    <br>
                    <input type="text" name="person-inventory" required>
                </div>
                <div class='mb-3'>
                    Your plane maximum inventory weight
                    <br>
                    <input type="text" name="plane-inventory" required>
                </div>
                <div class='mb-5'>
                    Your Rank
                    <br>
                    <input type="radio" name="rank" value="pilot" checked> Pilot
                    <br>
                    <input type="radio" name="rank" value="seasoned"> Seasoned Pilot
                    <br>ÃŸ
                    <input type="radio" name="rank" value="fleet-admiral"> Fleet Admiral
                    <br>
                    <input type="radio" name="rank" value="grand-moff"> Grand Moff
                    <br>
                </div>
                <div class='mb-3'>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

        $("#myselect").on("change", function () {
